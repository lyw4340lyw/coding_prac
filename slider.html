<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="main">
    <div class="container">

        <div class="slider_left">
            <div class="prev">
                <div class="prev_line01"></div>
                <div class="prev_line02"></div>
                <div class="prev_text">PREV</div>
            </div>
        </div>

        <div class="slider">
            <div class="slide_contents">

                <!-- 슬라이드01 -->
                <div class="slide" id="slide-01">
                    <h1>
                        ON FAIRBITION<br>
                        <span class="slide-pointtext-01">ON FAIRBITION</span><br>
                        ON FAIRBITION<br>
                    </h1>
                    <a href="#">스크롤다운</a>
                </div>

                <!-- 슬라이드02 -->
                <div class="slide" id="slide-02">
                    <h1 style=letter-spacing:0.15em;>
                        exhibition<br>
                        <span class="slide-pointtext-02">exhibition</span><br>
                        exhibition<br>
                    </h1>
                    <a href="#"><span>전시</span> 확인하기</a>
                </div>

                <!-- 슬라이드03 -->
                <div class="slide" id="slide-03">
                    <h1 style=letter-spacing:0.18em;>
                        fair&expo<br>
                        <span class="slide-pointtext-03">fair&expo</span><br>
                        fair&expo<br>
                    </h1>
                    <a href="#"><span>전시</span> 확인하기</a>
                </div>

                <!-- 슬라이드04 -->
                <div class="slide" id="slide-04">
                    <h1 style="letter-spacing:0.45em;">
                        on-line<br>
                        <span class="slide-pointtext-04">on-line</span><br>
                        on-line<br>
                    </h1>
                    <a href="#"><span>전시</span> 확인하기</a>
                </div>
            </div>
        </div>

        <div class="slide_btn">
            <button class="slide_btn1">1</button>
            <button class="slide_btn2">2</button>
            <button class="slide_btn3">3</button>
            <button class="slide_btn4">4</button>
        </div>

        <div class="slider_right">
            <div class="next">
                <div class="next_line01"></div>
                <div class="next_line02"></div>
                <div class="next_text">NEXT</div>
            </div>
        </div>
    </div>
    

    <script>
        // 메인 슬라이드 버튼
        document.querySelector('.slide_btn1').addEventListener('click', function () {
            document.querySelector('.slider').style.transform = 'translate(0vw)';
        });

        document.querySelector('.slide_btn2').addEventListener('click', function () {
            document.querySelector('.slider').style.transform = 'translate(-100vw)';
        });

        document.querySelector('.slide_btn3').addEventListener('click', function () {
            document.querySelector('.slider').style.transform = 'translate(-200vw)';
        });

        document.querySelector('.slide_btn4').addEventListener('click', function () {
            document.querySelector('.slider').style.transform = 'translate(-300vw)';
        });


    </script>
</body>

</html>
